<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="container">
	
	<div class="row">
        <div class="col-4"></div>
        <div class="col-4">
        
        
        <form method="post" th:action="@{/user/todos/posttodo}" th:object="${postApiRequest}">
  <div class="form-group">
    <label for="userId">userId</label>
    <input type="text" class="form-control" th:id="userId" th:name="userId" th:field="*{userId}" placeholder="Enter userId">
  </div>
  
  <div class="form-group">
    <label for="body">body</label>
    <input type="text" class="form-control" th:id="body" th:name="body" th:field="*{body}" placeholder="Enter userId">
  </div>
  
  <div class="form-group">
    <label for="title">title</label>
    <input type="text" class="form-control" th:id="title" th:name="title" th:field="*{title}" placeholder="Enter userId">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	
	
        
        
        
        </div>
        <div class="col-4"></div>
      </div>
	</div>
	
	
	
	
	
	
	</section>
</body>
</html>
