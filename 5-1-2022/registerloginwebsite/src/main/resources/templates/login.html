<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="row">
	
	<div class="col-4"></div>
        <div class="col-4">
        
        
       <a th:href="@{/register}" class="float-right btn btn-outline-primary">Sign up</a>
	<h4 class="card-title mb-4 mt-1">Sign in</h4>
	<p>
		<a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<hr>
	<form th:action="@{/loginuser}" method="POST" th:object="${user}">
    <div class="form-group">
        <input name="" class="form-control" placeholder="Email or login" type="text" th:id="username" th:name="username" th:field="*{username}">
    </div> <!-- form-group// -->
    <div class="form-group">
        <input class="form-control" placeholder="******" type="password" th:id="password" th:name="password" th:field="*{password}">
    </div> <!-- form-group// -->                                      
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div> <!-- form-group// -->
        </div>
        <div class="col-md-6 text-right">
            <a class="small" href="#">Forgot password?</a>
        </div>                                            
    </div> <!-- .row// -->   
                                                                   
</form>
        
        
        
        
        
        
 <div th:if="${session.loginErrors}">
<div th:each="error: ${session.loginErrors}">
<!--  <div th:text="${error.getDefaultMessage()}" class="alert alert-danger"></div>-->
 <div th:text="${error}" class="alert alert-danger"></div>
</div>
<th:block th:if="${session.loginErrors}" th:text="${#session.removeAttribute('loginErrors')}"></th:block>

</div>       
        
        
        
        <div th:if="${session.loginSuccessMessage}" th:text="${session.loginSuccessMessage}" class="alert alert-success"></div>
<th:block th:if="${session.loginSuccessMessage}" th:text="${#session.removeAttribute('loginSuccessMessage')}"></th:block>
<div th:if="${session.loginErrorMessage}" th:text="${session.loginErrorMessage}" class="alert alert-danger"></div>
   <th:block th:if="${session.loginErrorMessage}" th:text="${#session.removeAttribute('loginErrorMessage')}"></th:block>     
        
        
        
        </div>
        <div class="col-4"></div>
	
	
	
	
	</div>
	</div>
	</section>
</body>
</html>
